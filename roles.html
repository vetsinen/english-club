    <script src="pics/roles_files/modernizr-transitions.js"></script>
    <script src="pics/roles_files/waypoints.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            //set up
            $('.overflow-hidden').removeClass('overflow-hidden')
            $('.pagination').css('display', 'none')
            $('head').append('<style type="text/css">.item-shell{opacity: 0;}</style>')

            var $container = $('#wrapper');

            $container.masonry({
                itemSelector: '.item-shell',
                columnWidth: 470,
                isFitWidth: true,
                isAnimated: !Modernizr.csstransitions,
                animationOptions: {
                    duration: 1,
                    easing: 'linear',
                    queue: false
                }
            })

            $('.preview-image img').waypoint(function () {
                $(this).attr('src', $(this).attr('data-src'))
            }, {offset: '100%', triggerOnce: true});
            $.waypoints('refresh');
        })
    </script>
    <style type="text/css">.item-shell {
        opacity: 0;
    }</style>
</head>
